<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مكتب المحامي فيصل بن حمود الهذال</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Cairo', sans-serif;
            color: #ffffff;
        }

        .container {
            background-image: url('design1.jpg'); /* ضع هنا اسم ملف الصورة الخلفية */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 40px 20px;
        }

        .logo {
            width: 150px; /* اضبط هذا الحجم حسب حجم اللوجو الخاص بك */
            height: auto;
            margin-bottom: 20px;
        }

        .content {
            text-align: center;
            max-width: 800px;
        }

        .services-title {
            font-size: 3em;
            margin: 0;
            color: #d4af37;
        }

        .quality-title {
            font-size: 2.5em;
            margin: 10px 0 20px;
            color: #d4af37;
        }

        .mission-statement {
            font-size: 1.4em;
            max-width: 600px;
            margin: 0 auto 30px;
            line-height: 1.6;
        }

        .cta-button {
            background-color: #d4af37;
            color: #1a2b47;
            border: none;
            padding: 15px 40px;
            font-size: 1.4em;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 5px;
        }

        .cta-button:hover {
            background-color: #c19b26;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="اللوجو.png" alt="شعار مكتب المحاماة" class="logo">
        <div class="content">
            <h2 class="services-title">خدمات قانونية</h2>
            <h3 class="quality-title">رفيعة المستوى</h3>
            
            <p class="mission-statement">
                نسعى أن نكون جهة الاستشارات الموثوقة
                التي يعتمد عليها لجودة وسلامة الإجراءات
                القانونية المتبعة في قطاع الأعمال والأفراد.
            </p>
            
            <button class="cta-button">اتصل الآن</button>
        </div>
    </div>
</body>
</html>
